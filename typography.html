<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Typography</title>
  </head>
  <body>
    <h1>
      Typography in CSS controls how text appears on a webpage,affecting
      readiablity,aesthetic and user experience
    </h1>
    <style>
      h1 {
        color: red;
        font-size: 20px;
        font-weight: bold; /* bold, normal,lighter,100
        200....*/

        line-height: 30px;
        letter-spacing: 0;
        word-spacing: 10px;

        text-align: center; /* left,center,right*/
        text-decoration: underline; /* line-through,overline,underline*/
        text-transform: uppercase; /* lowercase,uppercase*/
        text-decoration-color: green;
        font-family: Geneva, Verdana, sans-serif;
      }
    </style>
  </body>
</html>
